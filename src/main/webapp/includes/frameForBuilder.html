<div>
    <!-- A frame to host the resource builder in the sample creator -->

<!--

    <div ng-controller="resourceCreatorCtrl">


        <ng-include src="'/includes/resourceCreator.html'" onload="includeLoaded()"></ng-include>
    </div>

    -->

    <!-- a directive that allows a profile to be selected - not just a base one... -->
    <select-profile trigger="showFindProfileDialog"
                    all-resource-types="dynamic.resourcetypes"
                    profile-selected="selectedProfile" type="'profile'">

    </select-profile>


    <!-- The directive for the resource builder -->
    <profile-form profile="dynamic.profile"
                  allresources="dynamic.allresources"
                  parkresource="dynamic.parkResource"
                  patient="dynamic.currentPatient"
                  updated = "dynamic.updated"
                  loadalldata="dynamic.loadAllData"
                  current-user="dynamic.currentUser"
                  select-profile="dynamic.selectProfile">

    </profile-form>

</div>
