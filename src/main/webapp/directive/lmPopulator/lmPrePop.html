<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Pre-populate from patient data</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-success pull-right" ng-show="canAdd" ng-click="add()">
                        <span ng-hide="currentMap">Add</span>
                        <span ng-show="currentMap">Update</span>
                    </button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <h4>{{outcome.selectedType}} resources</h4>
        <div class="row">

            <div class="col-md-1 col-sm-1">

            </div>
            <div class="col-md-6 col-sm-6">

                <div class="list-group">
                    <div
                       ng-class="{'list-group-item':true,'active':entry.resource.id == outcome.selectedResource.id}"
                       ng-repeat="entry in patientResource.entry">
                        <div style="cursor: pointer" ng-click="resourceSelected(entry)">

                            <ng-include src="'/includes/resourceDisplayTemplates.html'"></ng-include>
                        </div>
                    </div>
                </div>



            </div>



        </div>
        <br/>



    </div>




    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">

            </div>

        </div>



    </div>
</div>
