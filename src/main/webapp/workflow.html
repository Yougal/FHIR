    <title>Workflow</title>

</head>


<body style="padding: 8px" >

<div ng-app="sampleApp" ng-controller="workflowCtrl" class="container-fluid">

<h3>WorkFlow</h3>

<div class="row">
    <div class="col-md-3 col-sm-3">
        <h3>Tasks</h3>
        <div class="list-group">

            <div  ng-class="{'list-group-item':true, active:entry.resource.id == currentTask.id}"
               style="cursor: pointer" ng-repeat="entry in tasks.entry"

               ng-click="selectTask(entry.resource)">
                <div>{{entry.resource.description}}</div>
            </div>
        </div>
    </div>

    <div class="col-md-9 col-sm-9">
        <uib-tabset>
            <uib-tab heading="Json">
                <pre>{{currentTask | json}}</pre>
            </uib-tab>
        </uib-tabset>
    </div>








</div>

    <div class="row">
        <div class="col-md-3 col-sm-3">

        </div>
        <div class="col-md-3 col-sm-3">

        </div>
    </div>



</div>
</body>
</html>
