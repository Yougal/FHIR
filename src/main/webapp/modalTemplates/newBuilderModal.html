
<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">

                <h3 class="modal-title"><span ng-hide="title">{{title}}</span>  {{title}}</h3>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">

                <button ng-show="input.link && input.title" class="btn btn-success pull-right" ng-click="add()">

                </button>

                <button class="btn btn-success pull-right" ng-click="closeModal()">Close</button>

            </div>




        </div>

    </div>
    <div class="modal-body">

        <div ng-controller="newBuilderCtrl">
            <ng-include src="'/includes/newBuilderInclude.html'"></ng-include>

    </div>

    <div class="modal-header">

        <div class="row">

            </div>
        </div>
