
<div>

    <div class="modal-header">

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h3 class="modal-title">Select Language</h3>


            </div>


        </div>

    </div>
    <div class="modal-body">

        <div class="list-group">
            <div class="list-group-item" ng-click="selectLanguage('en')"> {{ 'LANGUAGE.ENGLISH' | translate }}</div>
            <div class="list-group-item" ng-click="selectLanguage('ru')"> {{ 'LANGUAGE.RUSSIAN' | translate }}</div>
            <div class="list-group-item" ng-click="selectLanguage('du')"> {{ 'LANGUAGE.DUTCH' | translate }}</div>

        </div>
<!--
        <div><button class="btn btn-default" ng-click="selectLanguage('en')"> {{ 'LANGUAGE.ENGLISH' | translate }}</button></div>
        <div><button class="btn btn-default" ng-click="selectLanguage('ru')"> {{ 'LANGUAGE.RUSSIAN' | translate }}</button></div>
-->


    </div>

    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="$dismiss()">Close</button>
        </div>
    </div>

</div>
