<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h3 class="modal-title">New CodeSystem</h3>
            </div>
            <div class="col-md-1 col-sm-1">
                <div ng-show="showWaiting">
                    <img src="css/ajax_loader_blue_32.gif"/>
                </div>
            </div>
            <div class="col-md-5 col-sm-5">
                <div class="pull-right">
                    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-success" ng-show="canSaveCS" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal-body">

        <form>
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <div class="form-group">
                        <!--<label>Name</label>-->
                        <input type="text" class="form-control" ng-model="input.name" auto-focus  autocapitalize="off"
                               ng-disabled = "canSaveEd" placeholder="Name of CodeSystem - no spaces">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <button class="btn btn-primary pull-right" ng-hide="canSaveCS" ng-click="checkCSExists(input.name)">Check</button>
                </div>
            </div>

            <div class="form-group">
                <input type="text" ng-model="input.title" class="form-control" placeholder="Title">
            </div>

            <div class="form-group">
                <input type="text" ng-model="input.publisher" class="form-control" placeholder="Publisher">
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="input.description" placeholder="Description"></textarea>
            </div>

        </form>


    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="text-left">

                    <p ng-hide="canSaveCS">
                        Enter a name for the CodeSystem. This must be new on the Terminology server
                        ({{appConfigSvc.getCurrentTerminologyServer().name}}), or one that has been
                        previously created by clinFHIR (and will be replaced by this definition).
                    </p>

                    <p ng-show="canSaveCS">
                        Now enter the remaining details.
                    </p>

                </div>

                <div>
                    {{conformanceSvr.url}}
                </div>

            </div>

        </div>



    </div>
</div>
