<body style="padding: 8px;padding-top: 80px" >

    <div ng-app="sampleApp" ng-controller="mapperCtrl" class="container-fluid">


        <nav ng-hide="startupParams.hideNav" class="navbar navbar-default navbar-fixed-top" role="navigation">

            <div class="container-fluid">
                <div class="col-md-2 col-sm-2">
                    <a class="navbar-brand" href="#">
                        Mapper Builder
                    </a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h3>Source model</h3>
                <select class="form-control" ng-model="input.srcMap"
                        ng-change="selectModel('src',input.srcMap.resource)"
                        ng-options="entry.resource.name for entry in bundleModels.entry"></select>
                <br/>
                <div id="srcTreeView"></div>
            </div>
            <div class="col-md-4 col-sm-4">

                <div>Source: {{selectedNode['src'].data.path}}</div>
                <div>Target: {{selectedNode['targ'].data.path}}</div>

                <pre ng-show="selectedMap">
                    {{selectedMap | json}}
                </pre>


            </div>
            <div class="col-md-4 col-sm-4">
                <h3>Target model</h3>
                <select class="form-control" ng-model="input.targMap"
                        ng-change="selectModel('targ',input.targMap.resource)"
                        ng-options="entry.resource.name for entry in bundleModels.entry"></select>
                <br/>
                <div id="targTreeView"></div>
            </div>

        </div>

    </div>
</body>
