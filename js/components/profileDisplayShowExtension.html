<!-- To allow a user to query against a valueset-->
<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Extension description</h3>
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="pull-right" ng-show="waiting">
                    <img src="css/ajax_loader_blue_32.gif"/>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <button class="btn btn-warning pull-right" ng-click="$dismiss()">Close</button>
            </div>
        </div>

    </div>
    <div class="modal-body">


        <div class="row">
            <div class="col-md-3 col-sm-3">Name</div>
            <div class="col-md-9 col-sm-9">{{profile.name}}</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">Description</div>
            <div class="col-md-9 col-sm-9">{{profile.description}}</div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-3">Publisher</div>
            <div class="col-md-9 col-sm-9">{{profile.publisher}}</div>
        </div>

        <!-- simple extension-->
        <div ng-hide="analysis.complexExtension" class="row">
            <div class="col-md-3 col-sm-3">Datatype</div>
            <div class="col-md-9 col-sm-9">
                <ul class="list-unstyled">
                    <li ng-repeat="dt in analysis.dataTypes">{{dt}}</li>
                </ul>
            </div>
        </div>

        <!-- complex extension-->
        <div ng-show="analysis.complexExtension" class="row">
            <div class="col-md-3 col-sm-3">Complex Ext</div>
            <div class="col-md-9 col-sm-9">


                <ul class="list-unstyled">
                    <li ng-repeat="content in analysis.complexExtension.contents">
                        <div ng-repeat = "dt in content.dt">
                            {{dt.code}}
                            <span ng-show="dt.profile">
                                <span ng-repeat="p in dt.profile">
                                     ({{p}})
                                </span>

                            </span>
                        </div>

                    </li>
                </ul>


            </div>
        </div>




        <div class="row">
            <div class="col-md-3 col-sm-3">Path</div>
            <div class="col-md-9 col-sm-9">{{element.path}}</div>
        </div>


    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-10 col-sm-10">
                <div><strong>{{profile.url}}</strong></div>


            </div>
            <div class="col-md-2 col-sm-2">
                <div class="pull-right"  >

                    <div>
                        <button class="btn btn-warning" ng-click="$dismiss()">Close</button>

                    </div>


                </div>

            </div>

        </div>
    </div>

</div>
