
<div>
    <!--<div ng-controller="newResourceCtrl">-->
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3 class="modal-title">Set servers</h3>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="pull-right">
                    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-primary" ng-click="save()">Save</button>
                </div>


            </div>

        </div>

    </div>
    <div class="modal-body">

        <div ng-controller="setServersCtrl">

            <form>
                <div class="form-group">
                    <label>Data Server</label>
                    <div>
                        <select ng-model="input.dataServer" class="form-control"
                                ng-options="item.name for item in allServers">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Conformance Server</label>
                    <div>
                        <select ng-model="input.confServer" class="form-control"
                                ng-options="item.name for item in allServers">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Terminology Server</label>
                    <div>
                        <select ng-model="input.termServer" class="form-control"
                                ng-options="item.name for item in terminologyServers">

                        </select>
                    </div>
                </div>
            </form>

        </div>



    </div>


    <div class="modal-header">


        </div>
    </div>

</div>
