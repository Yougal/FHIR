<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Generate a Profile from a Logical Model</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">

                    <button ng-show="canSave" ng-click="saveProfile()" class="btn btn-primary pull-right">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Close</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">



        <div class="row">
            <div class="col-md-4 col-sm-4">

            </div>
            <div class="col-md-6 col-sm-6">

            </div>
            <div class="col-md-2 col-sm-2">

            </div>
        </div>

        {{message}}

        <div class="row" ng-hide="oo">
            <div class="col-md-4 col-sm-4">
                <ul class="list-unstyled">
                    <li ng-repeat="element in realProfile.snapshot.element">
                        <div style="cursor: pointer" class="clickable" ng-click="input.selectedElement=element">{{element.path}}</div>
                    </li>

                </ul>
            </div>
            <div class="col-md-6 col-sm-6">
                <pre>{{input.selectedElement | json}}</pre>

            </div>
        </div>


        <ul class="list-group">
            <li ng-repeat = 'err in errors  track by $index' class="list-group-item">{{err}}</li>
        </ul>


        <pre ng-show="oo">{{oo | json}}</pre>

        <br/>


   </div>




    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">



            </div>

        </div>



    </div>
</div>
