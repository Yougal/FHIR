
<div>
    <!--<div ng-controller="newResourceCtrl">-->
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3 class="modal-title">Add Query Parameter</h3>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">

                <button class="btn btn-primary pull-right" ng-click="close()">Add</button>

                <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

            </div>


        </div>

    </div>
    <div class="modal-body">


        <select class="form-control" ng-model="input.param"
                ng-options="opt.name for opt in paramList"/>

        <input type="text" class="form-control" ng-model="input.paramValue"
               placeholder="Value of {{input.param.name}} ({{input.param.type}})"/>


    </div>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div><strong>{{input.param.type}}</strong></div>
                <em>{{input.param.documentation}}</em>


            </div>
        </div>
    </div>
</div>
