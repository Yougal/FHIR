<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <h3 class="modal-title">Select Resource to reference</h3>
            </div>
            <div class="col-sm-6 col-md-6">
                <button class="btn btn-success pull-right" ng-click="selectResource(selectedResource)">Select</button>
                <button class="btn btn-danger pull-right" style="margin-right: 8px" ng-click="$dismiss()">Cancel</button>
            </div>
        </div>




    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <ul class="list-group">
                    <li ng-click="showJson(item)"
                            ng-repeat="item in lst" class="list-group-item"
                        style="cursor: pointer">{{item.display}}</li>
                </ul>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">
                <pre>{{selectedResource | json}}</pre>

            </div>

        </div>

    </div>


</div>
