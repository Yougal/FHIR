
<div>
    <!--<div ng-controller="newResourceCtrl">-->
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3 class="modal-title">Select Servers</h3>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">


            </div>

        </div>

    </div>
    <div class="modal-body">


        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <div>Data server</div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <select class="form-control"
                        ng-change="setDataServer(input.dataServer)"
                        ng-options="value.name for value in config.allKnownServers "
                        ng-model="input.dataServer">

                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                The server where all other resources are stored
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <div>Conformance server</div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <select class="form-control"
                        ng-change="setDataServer(input.dataServer)"
                        ng-options="value.name for value in config.allKnownServers "
                        ng-model="input.conformanceServer">

                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                The server where conformance resources (Profiles, ValueSets etc.) are stored
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <div>Terminology server</div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <select class="form-control"
                        ng-change="setDataServer(input.dataServer)"
                        ng-options="value.name for value in config.allKnownServers "
                        ng-model="input.terminologyServer">

                </select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                The server which processes terminology requests
            </div>
        </div>





    </div>

    <div class="modal-header">
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">


        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="pull-right"  >

                <div>

                    <button  class="btn btn-warning" ng-click="$dismiss(originalSettings)">Cancel</button>
                    <button  class="btn btn-primary" ng-click="save()">Save</button>
                </div>


            </div>

        </div>

        </div>
    </div>

</div>
