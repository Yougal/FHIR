<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">

                <h3>{{mode}} Section</h3>

            </div>


            <div class="col-md-4 col-sm-4">

                <div class="pull-right">
                    <img ng-show='showWaiting' src="css/ajax_loader_blue_32.gif"/>
                    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-success" ng-click="save()">Save</button>

                </div>
            </div>
        </div>

    </div>
    <div class="modal-body">

        <div class="row">

            <div class="col-sm-6 col-md-6">
                <uib-tabset>
                    <uib-tab heading="Section Details">


                            <form>
                                <div class="form-group">
                                    <label>Code</label>
                                    <select class="form-control" ng-model="input.sectionCode"
                                            ng-change="selectCode(input.sectionCode)"
                                            ng-options="item.display for item in sectionCodes">
                                    </select>
                                </div>

                            </form>
                            <form>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type='text' class="form-control" ng-model="input.title"/>
                                </div>

                            </form>




                    </uib-tab>
                    <uib-tab heading="Contents">
                        <textarea class="form-control" ng-model="input.generated" rows="8"></textarea>
                    </uib-tab>




                </uib-tabset>

            </div>

            <div class="col-sm-6 col-md-6">
                <textarea class="form-control" ng-model="input.text" rows="8"></textarea>
            </div>
        </div>

        <!--
        <div class="row">

                <textarea class="form-control" ng-model="input.text" rows="8">

                </textarea>
            </div>
        </div>
        -->



    </div>

    <div class="modal-header">
        <div ng-show="message" class="alert alert-warning" role="alert">{{message}}</div>




    </div>
</div>
