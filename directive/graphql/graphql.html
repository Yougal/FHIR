<div>
    <a href="http://build.fhir.org/graphql.html" target="_blank" class="pull-right">GraphQL spec</a>

    <h4>Execute GraphQL expression</h4>
    <div class="row">
        <div class="col-md-10 col-sm-10">
            <input class = "form-control" ng-model="input.gql" type="text" placeholder="Enter GraphQL expression"/>
        </div>
        <div class="col-md-2 col-sm-2">
            <button class="btn btn-success pull-right" ng-click="executeGQL(input.gql)">Run</button>
        </div>
    </div>



    <div>
        <pre ng-show="gqlResult">{{gqlResult.data | json}}</pre>
    </div>

    <div>
        <pre ng-show="gqlError">{{gqlError | json}}</pre>
    </div>

</div>
