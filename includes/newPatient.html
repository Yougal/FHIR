

<div>
    <div class="banner">Patient details</div>
    <div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-2 control-label">First Name</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="input.fname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Last Name</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="input.lname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Gender</label>
                <div class="col-md-4">

                    <span><input type="radio" name="gendernewpat" value='male' ng-model="input.gender"> Male</span>
                    &nbsp;&nbsp;
                    <span><input type="radio" name="gendernewpat" value='female' ng-model="input.gender"> Female</span>
                </div>
                <div class="col-md-5">

                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Date of Birth</label>
                <div class="col-md-4">
                    <div uib-datepicker ng-model="input.dob"  year-range="30"
                                show-weeks="false" class="well well-sm"></div>
                </div>
                <div class="col-md-2">
                    Age: {{input.dob | getAge}}
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">

                </div>
            </div>
        </form>

    </div>
</div>
