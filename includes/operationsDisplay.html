


<div class="row">
    <div class="col-md-6 col-sm-6">
        <table class="table table-bordered">
            <tr><th>Name</th></tr>
            <tr ng-repeat="operation in conformance.rest[0].operation">
                <td>{{operation.name}}</td>

            </tr>
        </table>
    </div>
    <div class="col-md-6 col-sm-6">
        <p>The Conformance resource doesn't have direct links to the spec for each Operation (it does link to the
        OperationDefinition resource though). <a target="_blank" ng-href="{{operationsUrl}}">This link</a> will display
        the general description of Operations in the spec.</p>
    </div>
</div>
